<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=1" />
    <meta name="renderer" content="webkit" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="format-detection" content="telephone=no" />
    <script>
      window.AreaData = {}
      var dpr, rem, scale
      var docEl = document.documentElement
      var fontEl = document.createElement('style')
      var metaEl = document.querySelector('meta[name="viewport"]')
      dpr = window.devicePixelRatio || 1
      function makeFontSize() {
        if (docEl.clientWidth == 0) {
          setTimeout(makeFontSize, 5)
          return
        }
        var w = docEl.clientWidth > 750 ? 750 : docEl.clientWidth
        rem = (w * dpr) / 7.5
        scale = 1 / dpr
        docEl.setAttribute('data-dpr', dpr)
        docEl.firstElementChild.appendChild(fontEl)
        fontEl.innerHTML = 'html{font-size:' + rem / dpr + 'px!important;overflow-x: hidden;}'
      }
      makeFontSize()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="//static.ymm56.com/common-lib/babel-polyfill/6.20.0/polyfill.min.js"></script>
    <% if (process.env.NODE_ENV === 'development') { %>
    <script src="//cdn.bootcdn.net/ajax/libs/vConsole/3.14.6/vconsole.min.js"></script>
    <script>
      // init vConsole
      var vConsole = new VConsole()
    </script>
    <% } %> <% if (process.env.NODE_ENV === 'production') { %>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vuex/3.0.1/vuex.min.js"></script>
    <% } %>
  </body>
</html>
